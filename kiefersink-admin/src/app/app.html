<div class="drawer lg:drawer-open">
  <input id="sidebar" type="checkbox" class="drawer-toggle" />
  <div class="drawer-side">
    <label for="sidebar" aria-label="close sidebar" class="drawer-overlay"></label>
    <div class="menu bg-base-200 min-h-full w-80 p-4">
      <div class="mx-auto mb-8">
        <img [src]="logo" alt="logo" class="logo-image" />
        <h1 class="text-xl font-black">Admin Dashboard</h1>
      </div>
      <li>
        <a
          routerLink="/"
          routerLinkActive="text-yellow-200"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-btn"
        >
          <span>Inquiries</span>
        </a>
      </li>
      <li>
        <a routerLink="/artists" routerLinkActive="text-yellow-200" class="nav-btn"
          ><span>Artists</span></a
        >
      </li>
      <li>
        <a routerLink="/portfolios" routerLinkActive="text-yellow-200" class="nav-btn"
          ><span>Portfolios</span></a
        >
      </li>
      <li>
        <a routerLink="/services" routerLinkActive="text-yellow-200" class="nav-btn"
          ><span>Services</span></a
        >
      </li>
      <li>
        <a
          routerLink="/settings"
          routerLinkActive="text-yellow-200"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-btn"
          ><span>Settings</span></a
        >
      </li>
    </div>
  </div>
  <div class="drawer-content">
    <main class="p-7">
      <label for="sidebar" class="menuButton drawer-button">
        <fa-icon icon="bars" />
      </label>
      <router-outlet />
    </main>
  </div>
</div>
