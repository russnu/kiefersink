<button class="btn" onclick="create_portfolio_form.showModal()">Add Portolio</button>
<div class="grid grid-cols-[repeat(auto-fit,minmax(200px,1fr))] gap-10">
  @for (portfolio of portfolios; track portfolio.id) {
    <div class="card card-lg">
      <img [src]="portfolio.imageUrl" [alt]="portfolio.title" class="photo" />
      <div class="card-body px-0">
        <h2 class="card-title text-lg">{{ portfolio.title }}</h2>
        <p class="text-sm text-base-content/70">{{ portfolio.description }}</p>
        <div class="card-actions items-center mt-2">
          <div class="badge badge-outline">{{ portfolio.artist.name }}</div>
          <div class="badge badge-ghost">{{ portfolio.offering.name }}</div>
        </div>
        <button class="btn" (click)="openEditModal(portfolio)">Edit</button>
        <button class="btn" (click)="openDeleteModal(portfolio)">Delete</button>
        <label class="label pt-2 gap-5 items-center">
          <input
            type="checkbox"
            [checked]="portfolio.featured"
            class="toggle checked:bg-orange-400"
            (change)="onToggle(portfolio)"
          />
          Featured
        </label>
      </div>
    </div>
  }
</div>
<!-- ===================================================================================== -->
<dialog id="create_portfolio_form" class="modal">
  <div class="modal-box">
    <create-portfolio-form />
  </div>
</dialog>
<!-- ===================================================================================== -->
<dialog id="edit_portfolio_form" class="modal">
  <div class="modal-box">
    <edit-portfolio-form [portfolio]="selectedPortfolio" />
  </div>
</dialog>
<!-- ===================================================================================== -->
<dialog id="delete_portfolio_confirm" class="modal">
  <div class="modal-box">
    <div>
      <h1>Are you sure you want to remove artist</h1>
    </div>
    <div class="modal-action">
      <!-- (click)="confirmDelete() -->
      <button type="submit" class="btn" (click)="deletePortfolio()">Delete</button>
      <button type="cancel" class="btn" onclick="delete_portfolio_confirm.close()">Cancel</button>
    </div>
  </div>

  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
