<form #createCategoryForm="ngForm" (ngSubmit)="onCreate(createCategoryForm)">
  <fieldset class="fieldset">
    <legend class="fieldset-legend text-2xl">Add New Category</legend>

    <label for="title" class="label">Category Name </label>
    <input type="text" name="title" class="input input-xl" [(ngModel)]="category.name" required />
  </fieldset>
  <!-- --------------------------------------------- -->
  <div class="divider"></div>
  <!-- --------------------------------------------- -->
  <div class="modal-action">
    <button type="submit" class="btn">Save</button>
    <button type="button" class="btn" (click)="closeModal(createCategoryForm)">Cancel</button>
  </div>
</form>
