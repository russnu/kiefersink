spring:
  application:
    name: kiefersink
  datasource:
    url: jdbc:mysql://localhost:3306/kiefersink_db?createDatabaseIfNotExist=true
    username: root
    password: password
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
  jackson:
    date-format: MM dd, yyyy hh:mm a
    time-zone: GMT+08:00
file:
  upload-dir: sbkieferms/uploads